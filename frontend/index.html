<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYNDO â€” Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    header {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      gap: 8px;
      padding: 12px;
    }

    .card {
      aspect-ratio: 1 / 1;
      background: #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
    }

    /* OVERLAY */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #overlay.active {
      display: flex;
    }

    .focused-card {
      width: 80vw;
      max-width: 320px;
      aspect-ratio: 1 / 1;
      background: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    footer {
      padding: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1>Memory</h1>
</header>

<section id="board">
  <script>
  const board = document.getElementById('board');
  for (let i = 0; i < 120; i++) {
    const c = document.createElement('div');
    c.className = 'card';
    board.appendChild(c);
  }
</script>

</section>

<footer>
  <a href="../">Volver al Home</a>
</footer>

<!-- Overlay de foco -->
<div id="overlay">
  <div class="focused-card">
    Carta
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.card');
  const overlay = document.getElementById('overlay');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      overlay.classList.add('active');
    });
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
  });
</script>

</body>
</html>

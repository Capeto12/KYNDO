<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KYNDO â€” Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    header {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
      gap: 7px;
      padding: 8px;
    }

    .card {
  aspect-ratio: 1 / 1;
  background: #bdbdbd;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card::after {
  content: "K";
  font-weight: bold;
  font-size: 14px;
  color: rgba(0,0,0,0.3);
}
.card-front {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.card-image {
  flex: 3;
  background: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.card-name {
  flex: 1;
  border-top: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.card-stats {
  flex: 1;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

    .card.hidden {
  background: #bdbdbd;
}

.card.revealed {
  background: #ffffff;
  border: 1px solid #999;
}
.card.pending {
  background: #e8e8e8;
  border: 1px dashed #aaa;
}


    /* OVERLAY */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #overlay.active {
      display: flex;
    }

    .focused-card {
  width: 90vw;
  max-width: 350px;
  max-height: 88vh;
  aspect-ratio: 2 / 3;
  background: #fff;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  overflow: hidden;
}


    footer {
      padding: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1>Memory</h1>
</header>

<section id="board">



</section>

<footer>
  <a href="../">Volver al Home</a>
</footer>

<!-- Overlay de foco -->
<div id="overlay">
  <div class="focused-card">
    <div class="card-front">

      <div class="card-image">
        IMAGE
      </div>

      <div class="card-name">
        NAME
      </div>

      <div class="card-stats">
        <span>ATK</span>
        <span>DEF</span>
      </div>

    </div>
  </div>
</div>
<script>
  const board = document.getElementById('board');
  const overlay = document.getElementById('overlay');
  const focusedCard = document.querySelector('.focused-card');

  let revealedCards = [];

  function openFocus() {
    overlay.classList.add('active');
  }

  function closeFocus() {
    overlay.classList.remove('active');
  }

  for (let i = 0; i < 150; i++) {
    const card = document.createElement('div');
    card.className = 'card hidden';
    card.dataset.state = 'hidden';

    card.addEventListener('click', () => {
      if (card.dataset.state !== 'hidden') return;
      if (revealedCards.length >= 2) return;

      card.dataset.state = 'revealed';
      card.classList.remove('hidden');
      card.classList.add('revealed');
      revealedCards.push(card);

      // IMPORTANTE: abrir foco SIEMPRE
      openFocus();
    });

    board.appendChild(card);
  }

overlay.addEventListener('click', () => {
  closeFocus();

  if (revealedCards.length === 2) {
    revealedCards.forEach(card => {
      card.dataset.state = 'pending';
      card.classList.remove('revealed');
      card.classList.add('pending');
    });
  }
});
board.addEventListener('click', () => {
  const pending = document.querySelectorAll('.card.pending');
  if (pending.length === 2) {
    pending.forEach(card => {
      card.dataset.state = 'hidden';
      card.classList.remove('pending');
      card.classList.add('hidden');
    });
    revealedCards = [];
  }
});


</script>
</body>
</html>

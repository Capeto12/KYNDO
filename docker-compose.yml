version: "3.8"
services:
  api:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=file:./dev.db
      - ADMIN_KEY=${ADMIN_KEY}
      - UPLOADS_DIR=./uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/ || exit 1"]
      interval: 30s
      timeout: 10s
      - DATABASE_URL=file:/data/dev.db
      - ADMIN_KEY=CambiaMe123!
      - UPLOADS_DIR=./uploads
    volumes:
      - db-data:/data
  worker:
    build: .
    command: npm run worker
    depends_on:
      - api
      - redis
    environment:
      - DATABASE_URL=file:/data/dev.db
      - REDIS_URL=redis://redis:6379
  # Redis: opcional si decides usar bull en producci√≥n
  redis:
    image: "redis:6-alpine"
    ports:
      - "6379:6379"

volumes:
  db-data:
